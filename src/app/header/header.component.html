<nav class="nav">
    <h1 id="header-title"><a routerLink="/">E-COMM</a></h1>
    <div *ngIf="menuType==='default'" class="nav-search">
        <input type="text" #searchInput placeholder="Search for Products" (keyup)="searchProduct($event)" (blur)="hideSearch()">
        <button (click)="searchSubmit(searchInput.value)">Search</button>
        <ul class="suggested-result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a (mousedown)="redirecttoDetailsPage(item.id)">{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a routerLink="user-auth">Login</a></li>
            <li><a href="#">Cart<span class="cart-count">{{cartItems}}</span></a></li>
        </ul>
        <ul *ngSwitchCase="'user'">
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a href="#">{{userName}}</a></li>
            <li><a routerLink="#">My Orders</a></li>
            <li><a (click)="userLogout()">Logout</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a routerLink="seller-home">Products List</a></li>
            <li><a (click)="sellerLogout()">Logout</a></li>
            <li><a href="#">{{sellerName}}</a></li>
        </ul>
    </div>
    </nav>
