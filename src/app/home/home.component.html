@if (featuredProducts) {
<ngb-carousel>
    <ng-template *ngFor="let product of featuredProducts" ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="product.image" class="slide-img" alt="Random first slide" />
        </div>
        <div class="carousel-caption">
            <h3>{{product.name}}</h3>
            <p>{{product.description}}</p>
        </div>
    </ng-template>
</ngb-carousel>
}
<div class="product-list-wrapper">
    <h1>Trendy Products</h1>
    <div class="row">
        <div class="col-sm-3" *ngFor="let product of productList">
            <div class="product-item">
                <img [src]="product.image" alt="">
                <div class="product-details">
                    <h6 class="product-title">{{product.name}}</h6>
                    <div class="product-desc">
                        <h6>{{product.description}}</h6>
                    </div>
                    <div class="product-price">
                        <h6>Price: {{product.price}}/-</h6>
                    </div>
                    <div class="product-color">
                        <h6>Color: {{product.color}}</h6>
                    </div>
                </div>
                <div class="product-footer">
                    <a href="">View Details</a>
                    <a href="">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
